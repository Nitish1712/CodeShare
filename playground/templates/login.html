{% extends 'base.html' %}
{% block body %}
	<center><h3>Welcome Back!!</h3></center>
	<div class="row">
	    <div class="col s12 m6 offset-m3">
	      <div class="card" style="background-color: #f5edf0; color: grey; padding-left: 20px; padding-right: 20px; padding-bottom: 25px;">
	        <form method = "post">
				{% csrf_token %}
				{% for field in form %}
				    <div class="fieldWrapper">
				        {{ field.errors }}
				        {{ field.label_tag }} 
				        {{ field }}
				    </div>
				{% endfor %}		
				<center><button class="btn waves-effect waves-light" type="submit" name="action">Submit</button></center>
			</form>
	      </div>
	    </div>
    </div>
{% endblock %}
